<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contact Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fb;
            color: #1b1f23;
            margin: 0;
            padding: 24px;
        }
        .container {
            max-width: 560px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #002b66, #0052a2);
            color: #ffffff;
            padding: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .content {
            padding: 24px;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
        }
        .content th {
            text-align: left;
            width: 140px;
            padding: 8px 0;
            color: #4a5568;
        }
        .content td {
            padding: 8px 0;
            color: #1a202c;
        }
        .message {
            margin-top: 16px;
            padding: 16px;
            background-color: #f1f5f9;
            border-radius: 6px;
            color: #111827;
            line-height: 1.5;
        }
        .footer {
            padding: 16px 24px 24px;
            font-size: 12px;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>Name:</th>
                <td>%name%</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>%email%</td>
            </tr>
        </table>
        <div class="message">
            %message%
        </div>
    </div>
    <div class="footer">
        This email was generated automatically from the Sirius Logistics website form.
    </div>
</div>
</body>
</html>
